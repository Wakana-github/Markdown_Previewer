<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Markdown Previewer</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- marked -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/15.0.6/marked.min.js" integrity="sha512-rvRITpPeEKe4hV9M8XntuXX6nuohzqdR5O3W6nhjTLwkrx0ZgBQuaK4fv5DdOWzs2IaXsGt5h0+nyp9pEuoTXg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style >
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  
  </head>
  <body onload="setDefault()">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center text-white bg-success">
                <h1>Markdown Previewer</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 bg-primary d-flex flex-column">
                <h2 class=" text-center my-3">Editor</h2>
                <div class="form-group flex-grow-1 d-flex flex-column">
                <textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
                </div>
            </div>
            <div class="col-6 bg-light">
                <h2 class=" text-center my-3">Preview</h2>
                <h1></h1>
                <div id="preview"></div>
            </div>

        </div>
    </div>

    <script>
      function updatePreview(){
        let previewElement = document.getElementById('preview');
        let editorValue = document.getElementById('editor').value;
        let markedUpHTML = marked.parse(editorValue);
        previewElement.innerHTML = markedUpHTML;
      }

      function setDefault(){
        

        let defaultText = `\
  #  Markdown previewer Editor

  ## Enter text to see the preview

  [Learn more about "Build a Markdown Previewer project"](hhttps://www.freecodecamp.org/learn/front-end-development-libraries/front-end-development-libraries-projects/build-a-markdown-previewer)

  <dl>
    <dt>Definition List</dt>
    <dd>This is raw HTML</dd>
    <dt>Definition List 2</dt>
    <dd>This is raw HTML 2</dd>
  </dl>

  <!-- This content will not appear in the rendered Markdown -->

  \`This is an inline text\`

  \`\`\`
  function multiLine()
  {
    this is a
    multiline code block
  }
  \`\`\`

  - Unordered List1
  - Unordered List2
  - Unordered List3

  > This is a blockquote

  **Bolded text**

![image text](exampleImage.JPG)

        `;

        console.log(marked.parse(defaultText));
        let editorField = document.getElementById('editor');
        let previewElement = document.getElementById('preview');
        editorField.value = defaultText;
        previewElement.innerHTML  =  marked.parse(editorField.value);
      }
    </script>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
